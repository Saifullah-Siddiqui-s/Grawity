<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/x-icon" href="Assets/Images/logo/favicon.png"><title>GRAWITY | Coming Soon</title><style>:root{--primary:#6e00ff;--secondary:#00f7ff;--dark:#0a0a1a;--light:#f0f0ff}*{margin:0;padding:0;box-sizing:border-box}body{font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;background-color:var(--dark);color:var(--light);height:100vh;overflow:hidden;background-image:radial-gradient(circle at 25% 25%,rgba(110,0,255,.15) 0,transparent 50%),radial-gradient(circle at 75% 75%,rgba(0,247,255,.15) 0,transparent 50%)}.container{max-width:1200px;margin:0 auto;padding:2rem;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;z-index:2}.logo{width:120px;margin-bottom:3rem;filter:drop-shadow(0 0 15px rgba(110, 0, 255, .5))}h1{font-size:4.5rem;font-weight:800;background:linear-gradient(90deg,var(--primary),var(--secondary));-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:1.5rem;text-align:center;line-height:1.1}p{font-size:1.25rem;max-width:600px;text-align:center;margin-bottom:3rem;opacity:.8;line-height:1.6}.countdown{display:flex;gap:1.5rem;margin-bottom:3rem}.countdown-item{text-align:center}.countdown-number{font-size:2.5rem;font-weight:700;background:rgba(255,255,255,.05);padding:1rem 1.5rem;border-radius:12px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1);min-width:90px;margin-bottom:.5rem}.countdown-label{font-size:.85rem;opacity:.6;text-transform:uppercase;letter-spacing:1px}.cta{display:inline-block;padding:1rem 2rem;background:linear-gradient(45deg,var(--primary),var(--secondary));color:var(--dark);font-weight:600;border-radius:50px;text-decoration:none;transition:transform .3s,box-shadow .3s;border:none;cursor:pointer;font-size:1rem;margin-bottom:3rem}.cta:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(0,247,255,.3)}.social-links{display:flex;gap:1.5rem}.social-link{color:var(--light);opacity:.6;transition:opacity .3s;font-size:1.25rem}.social-link:hover{opacity:1}.particles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}.waitlist-form{display:flex;gap:1rem;width:100%;max-width:500px;margin-bottom:3rem}.email-input{flex:1;padding:1rem 1.5rem;border-radius:50px;border:none;background:rgba(255,255,255,.1);backdrop-filter:blur(10px);color:#fff;font-size:1rem;outline:0;transition:all .3s;border:1px solid rgba(255,255,255,.1)}.email-input:focus{border-color:var(--secondary);box-shadow:0 0 0 2px rgba(0,247,255,.3)}.email-input::placeholder{color:rgba(255,255,255,.6)}.submit-btn{padding:1rem 2rem;background:linear-gradient(45deg,var(--primary),var(--secondary));color:var(--dark);font-weight:600;border-radius:50px;border:none;cursor:pointer;font-size:1rem;transition:transform .3s,box-shadow .3s}.submit-btn:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(0,247,255,.3)}.notification{position:fixed;top:2rem;right:2rem;padding:1rem 1.5rem;border-radius:8px;background:rgba(0,0,0,.8);backdrop-filter:blur(10px);border-left:4px solid;display:flex;align-items:center;gap:1rem;transform:translateX(150%);transition:transform .3s ease-out;z-index:1000}.notification.show{transform:translateX(0)}.notification.success{border-color:#0f8}.notification.error{border-color:#f55}.notification-icon{font-size:1.5rem}.notification-content{display:flex;flex-direction:column}.notification-title{font-weight:600;margin-bottom:.25rem}.notification-message{opacity:.8;font-size:.9rem}@media (max-width:768px){h1{font-size:3rem}.countdown{gap:1rem}.countdown-number{font-size:1.75rem;min-width:70px;padding:.75rem 1rem}.waitlist-form{flex-direction:column}.submit-btn{width:100%}}</style></head><body><div class="particles" id="particles-js"></div><div class="notification" id="notification"><div class="notification-icon" id="notification-icon"></div><div class="notification-content"><div class="notification-title" id="notification-title"></div><div class="notification-message" id="notification-message"></div></div></div><div class="container"><svg class="logo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M60 120C93.1371 120 120 93.1371 120 60C120 26.8629 93.1371 0 60 0C26.8629 0 0 26.8629 0 60C0 93.1371 26.8629 120 60 120Z" fill="url(#paint0_linear)"/><path d="M40 40L80 40L70 60L80 80L40 80L50 60L40 40Z" fill="white"/><defs><linearGradient id="paint0_linear" x1="60" y1="0" x2="60" y2="120" gradientUnits="userSpaceOnUse"><stop stop-color="#6E00FF"/><stop offset="1" stop-color="#00F7FF"/></linearGradient></defs></svg><h1>Something Revolutionary Is Coming</h1><p>We're building the Grawity. Join our waitlist to be the first to experience Grawity when we launch.</p><div class="countdown"><div class="countdown-item"><div class="countdown-number" id="days">00</div><div class="countdown-label">Days</div></div><div class="countdown-item"><div class="countdown-number" id="hours">00</div><div class="countdown-label">Hours</div></div><div class="countdown-item"><div class="countdown-number" id="minutes">00</div><div class="countdown-label">Minutes</div></div><div class="countdown-item"><div class="countdown-number" id="seconds">00</div><div class="countdown-label">Seconds</div></div></div><form class="waitlist-form" id="waitlistForm"><input type="email" id="newsletter-subscription" class="email-input" placeholder="Enter your email" required><button type="submit" class="submit-btn">Join Waitlist</button></form><div class="social-links"><a href="#" class="social-link"><i class="fab fa-twitter"></i></a><a href="#" class="social-link"><i class="fab fa-instagram"></i></a><a href="#" class="social-link"><i class="fab fa-linkedin"></i></a><a href="#" class="social-link"><i class="fab fa-discord"></i></a></div></div><script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script><script>document.addEventListener("DOMContentLoaded", function () {
            // Initialize EmailJS
            emailjs.init("SJtg0Qmii7aqFmpBH");
            
            // Countdown Timer
            const countdown = () => {
                const targetDate = new Date('2025-12-31T00:00:00').getTime();
                const now = new Date().getTime();
                const difference = targetDate - now;
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById('days').innerText = days.toString().padStart(2, '0');
                document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
            };
            
            setInterval(countdown, 1000);
            countdown();
            
            // Waitlist Form Submission
            document.getElementById("waitlistForm").addEventListener("submit", function (event) {
                event.preventDefault();
                
                let emailInput = document.getElementById("newsletter-subscription");
                let userEmail = emailInput.value.trim();
                
                if (validateEmail(userEmail)) {
                    emailjs.send("service_42gxs5i", "template_rwiw5qu", {
                        user_email: userEmail
                    }).then(function (response) {
                        showNotification("success", "Successfully Subscribed!", "You've been added to our waitlist.");
                        emailInput.value = ""; // Clear input field
                    }).catch(function (error) {
                        showNotification("error", "Subscription Failed", "Please try again later.");
                        console.error("EmailJS Error:", error);
                    });
                } else {
                    showNotification("error", "Invalid Email", "Please enter a valid email address.");
                }
            });
            
            // Email Validation
            function validateEmail(email) {
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }
            
            // Notification Function
            function showNotification(type, title, message) {
                const notification = document.getElementById("notification");
                const notificationIcon = document.getElementById("notification-icon");
                const notificationTitle = document.getElementById("notification-title");
                const notificationMessage = document.getElementById("notification-message");
                
                // Set notification content
                notificationTitle.textContent = title;
                notificationMessage.textContent = message;
                
                // Set icon and styling based on type
                if (type === "success") {
                    notification.className = "notification success";
                    notificationIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                } else {
                    notification.className = "notification error";
                    notificationIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                }
                
                // Show notification
                notification.classList.add("show");
                
                // Hide after 5 seconds
                setTimeout(() => {
                    notification.classList.remove("show");
                }, 5000);
            }
            
            // Particles.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#6E00FF", "#00F7FF"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#6E00FF",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });
        // Disable right-click and keyboard shortcuts
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

document.addEventListener('keydown', function(e) {
  // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  if (e.key === 'F12' || 
      (e.ctrlKey && e.shiftKey && e.key === 'I') || 
      (e.ctrlKey && e.shiftKey && e.key === 'J') || 
      (e.ctrlKey && e.key === 'u')) ||
      (e.ctrlKey && e.key === 'U')) {
    e.preventDefault();
  }
});</script></body></html>
